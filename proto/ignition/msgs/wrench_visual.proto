syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "WrenchVisualProtos";

/// \ingroup ignition.msgs
/// \interface Wrench Stamped
/// \brief Message used to visualize a wrench applied to an entity.

import "ignition/msgs/entity.proto";
import "ignition/msgs/header.proto";
import "ignition/msgs/wrench.proto";
import "ignition/msgs/vector3d.proto";

message WrenchVisual
{
  /// \brief Optional header data
  Header header                     = 1;

  /// \brief The entity transmitting the data
  Entity entity                     = 2;

  /// \brief Label that will be visible in the GUI panel
  string label                      = 4;

  /// \brief The actual wrench
  ignition.msgs.Wrench wrench       = 5;

  /// \brief Location where the wrench is applied. The location should be in
  /// the global frame of reference and units are m.
  ignition.msgs.Vector3d pos        = 6;
}
